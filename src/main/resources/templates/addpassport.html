<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Паспорт пользователя</title>
    <link rel="stylesheet" href="addpassport/addpassportStyle.css">
</head>
<body>
<div align="left">
    <input class="gradient-button" type="button" onclick="history.back();" value="Назад"/>
</div>
<form id="form">
    <h2>Паспорт гражданина</h2>
    <label for="series">Серия паспорта:</label>
    <input type="number" id="series" name="series" min="0000" max="9999" required>

    <label for="number">Номер паспорта:</label>
    <input type="number"  id="number" name="number" min="000000" max="999999" required>

    <label for="organization">Кем выдан паспорт:</label>
    <input type="text" id="organization" name="organization" value="УФМС РОССИИ" required>

    <label for="dateIssue">Дата выдачи паспорта:</label>
    <input type="text"  id="dateIssue" name="dateIssue" value="01.01.2001" required>

    <label for="departmentCode">Код подразделения:</label>
    <input type="text"  id="departmentCode" name="departmentCode" value="123-456" required>

    <button class="glow-on-hover" type="submit" id="passport-button">Сохранить</button>
</form>
<script src="addpassport/addpassportAction.js"></script>
</body>
</html>
