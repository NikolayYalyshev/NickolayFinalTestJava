<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация пользователя</title>
    <link rel="stylesheet" href="registration/registrationStyle.css">
</head>
<body>
    <form id="form">
        <div class="title">Регистрация</div>
    <label id="name">
            <input type="text" id="username">
            <span>Имя</span>
    </label>

    <div>
    <label id="email">
        <input type="text" id="user-email">
        <span>Электронная почта</span>
    </label>
    <div class="input-error">Неверный email</div>
    </div>
    
    <label id="password">
            <input type="password" id="user-password">
            <span>Пароль</span>
    </label>
    <button class="disable" type="submit">Войти</button>
    </form>
</body>
<script src="registration/registrationAction.js"></script>
</html>
