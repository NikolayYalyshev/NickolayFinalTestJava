<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация пользователя</title>
    <link rel="stylesheet" href="registration/registrationStyle.css">
</head>
<body>
<form id="form">
    <div class="name">
        <label>Name:</label>
        <input type="text" name="name" required>
    </div>
    <div class="email">
        <label>Email:</label>
        <input type="email" name="email" required>
    </div>
    <div class="password">
        <label>Password:</label>
        <input type="password" name="password" required>
    </div>
    <button type="submit" class="button disable" disabled>Submit</button>
</form>
    <script src="registration/registrationAction.js"></script>
</body>
</html>
